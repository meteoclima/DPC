name: Meteo Daily Workflow

on:
  schedule:
    - cron: "0 4 * * *"  # Ogni giorno alle 05:00 CET
  workflow_dispatch:

jobs:
  run-meteo:
    runs-on: ubuntu-latest

    env:
      # Secrets GitHub
      GDRIVE_OAUTH_JSON: ${{ secrets.GDRIVE_OAUTH_JSON }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

    steps:
      # 1️⃣ Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # 3️⃣ Install dependencies R
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            httr
            jsonlite
            dplyr
            lubridate
            googledrive

      # 4️ Esegui script meteo e genera CSV
      - name: Run Meteo Script
        run: Rscript meteo_script.R

      # 5️ Esegui script di upload su Google Drive
      - name: Upload CSV to Google Drive
        run: Rscript upload_to_drive2.r
